<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
</head>

<body>
    <div class="container">
        <h3>Student Information</h3>

        <form action="POST">
            <table>
                <tr>
                    <td>Name :</td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>Email ID :</td>
                    <td>
                        <input type="email" name="email">
                    </td>

                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type="radio" name="Gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" name="Gender" value="Male">
                        <label for="male">Male</label>
                    </td>
                </tr>
                <tr>
                    <td>Mobile No :</td>
                    <td>
                        <input type="tel" name="mob" id="mob">
                    </td>
                </tr>
                <tr>
                    <td>College :</td>
                    <td>
                        <select name="college" id="college">
                            <option value="YC">YC,Karad</option>
                            <option value="SGM">SGM,Karad</option>
                            <option value="PVG">PVG,Pune</option>
                            <option value="SP">SP,Pune</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies :</td>
                    <td>
                        <input type="checkbox" name="Hobbies1" id="Hobbies1" value="hobbies1">
                        <label for="Reading">Reading</label><br>
                        <input type="checkbox" name="Hobbies2" id="Hobbies2" value="hobbies2">
                        <label for="Dancing">Dancing</label><br>
                        <input type="checkbox" name="Hobbies3" id="Hobbies3" value="hobbies3">
                        <label for="Singing">Singing</label><br>
                        <input type="checkbox" name="Hobbies4" id="Hobbies4" value="hobbies4">
                        <label for="Other">Other</label><br>

                    </td>
                </tr>

                <td>
                    <input type="submit" name="submit" value="Submit">
                </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
